flagrow-bazaar:
  admin:
    header:
      extensions: Parcourir les extensions
      tasks: Historique des tâches
    loader:
      close: Fermer
      error: 'Une erreur est survenue. Pour plus d’informations, veuillez consulter l’onglet historique et le journal de Flarum. De plus, n’hésitez pas à nous signaler cette erreur.'
      is_loading: Chargement…
      refresh: Rafraîchir la page
      report_issue: Signaler un problème
    modal:
      connect-bazaar:
        description: |
          Connectez votre forum Flarum à votre compte personnel sur {host} pour déverrouiller des fonctionnalités avancées comme un tableau de bord vous donnant un aperçu du bon fonctionnement de vos installations de Flarum. À l’avenir, nous ajouterons davantage de fonctionnalités telles qu’une alerte lorsqu’une de vos extensions de votre forum devient obsolète ou encore la possibilité de mettre à jour toutes vos installations de Flarum de manière centralisée.
        title: Connexion
      dashboard:
        sync:
          description: |
            Synchronisez les informations de vos extensions avec {host} pour être notifié lorsqu’une nouvelle version de vos extensions est disponible. De plus, vous pourrez être alerté lorsqu’une des extensions installées sur vos forums synchronisées avec Bazaar devient obsolète.
          switch: Synchroniser
        title: Tableau de bord
        visit-remote-dashboard: Visiter le tableau de bord
      requirements:
        file-permissions:
          description: |
            Il semble que Bazaar ne dispose pas des autorisations suffisantes pour écrire des fichiers ou des répertoires. Veuillez consulter la liste ci-dessous. Pour plus d’informations, veuillez consulter <a>le wiki</a>.
          title: Autorisation du système de fichiers
        php-memory_limit:
          description: |
            Nous vous recommandons d’autoriser PHP à utiliser au moins {required} de mémoire. Votre fichier « php.ini » autorise actuellement {limit}. Bien que nous essayions d’augmenter la limite de mémoire au moment de l’exécution, le succès dépend de votre environnement d’hébergement. Pour plus d’informations, veuillez consulter <a>le wiki</a>.
          title: Limite de mémoire
      settings:
        field:
          token:
            description: 'Ce jeton API est obligatoire pour accéder à l’API de l’extension Flagrow. S’il est déjà configuré, vous êtes prêt !'
            label: Jeton API
          use_cron_for_tasks:
            description: |
              En autorisant « cronjob » à traiter les tâches de Bazaar, ces processus sont moins susceptibles d’expirer. Veuillez noter que vous devez être en mesure de configurer « cronjob ». Nous vous invitons à consulter <a>le wiki</a>.
            label: Cronjobs
            toggle: Utiliser des « crons » pour le traitement des tâches
        title: Flagrow Bazaar
    nav:
      description: Le marché de l’extension.
      title: Bazaar
    page:
      button:
        connect: Connecter
        connect_to_subscribe: Connectez votre Bazaar pour vous permettre de vous abonner à des extensions
        disable: Désactiver
        enable: Activer
        favorite_button: Ajouter l’extension aux favoris
        install: Installer
        more: 'Davantage de résultats, charger la page {current} sur {total}'
        remove_favorite_button: Retirer l’extension des favoris
        subscribe: Souscrire un abonnement
        uninstall: Désinstaller
        unsubscribe: Résilier un abonnement
        update: Mettre à jour
      extension:
        downloads: Téléchargements
        enabled: L’extension est activée
        favorited: Une de vos favorites
        favorites: Favoris
        highest_version: Dernière version
        incompatible: Incompatible avec votre version actuelle de Flarum
        installed: L’extension est installée
        installed_version: Version installée
        latest_incompatible: Incompatible avec la dernière version de Flarum
        next_incompatible: Incompatible avec la prochaine version de Flarum
        outdated: 'L’extension est obsolète, veuillez la mettre à jour vers la version {new}'
        pending: L’extension attend qu’une tâche d’arrière-plan soit terminée
        premium: Premium
        subscribe_check_failed: Il semblerait que vous ayez annulé le processus de paiement.
        subscribed: Abonné
        vendor: 'Par {vendor}'
      state:
        no_results_available: |
          Il semblerait qu’aucun résultat ne soit disponible pour le moment.
        not_authorized: |
          Votre autorisation auprès de l’API de flagrow.io a échouée. Cette erreur peut-être causée par une connexion internet instable. Veuillez tenter d’actualiser la page une fois que votre connexion a été stabilisée. Veuillez nous contacter si le problème persiste.
      task:
        attribute:
          created_at: Créé à
          finished_at: Terminée à
          started_at: Démarrée à
        command:
          install: 'Installer {extension}'
          sync-lock: Synchronisation du fichier « composer.lock »
          sync-version: 'Synchroniser {extension}'
          uninstall: 'Désinstaller {extension}'
          update: 'Mettre à jour {extension}'
        group:
          lastmonth: Le mois dernier
          older: Le plus ancien
          today: Aujourd’hui
        header:
          command: Commande
          details: Informations
          output: Sortie
          status: Statut
          time: Temps
        status:
          exception: Une exception s’est produite
          success: Succès
          unknown: Inconnu
          working: En cours d’exécution
    search:
      filter_favorited: Favoris
      filter_installed: Installations
      filter_languages: Langues
      filter_pending: En attente
      filter_premium: Premium
      filter_subscribed: Abonnements
      filter_update: Mises à jour disponibles
      placeholder: Rechercher des extensions
