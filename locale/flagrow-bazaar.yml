flagrow-bazaar:
  admin:
    header:
      extensions: Parcourir les extensions
      tasks: Historique des tâches
    loader:
      close: Fermer
      error: Une erreur est survenue. Consultez l'onglet historique et le journal de Flarum pour plus de détails. N'ayez pas peur de nous le signaler.
      is_loading: Traitement en cours..
      refresh: Rafraîchir la page
      report_issue: Signaler un problème
    modal:
      connect-bazaar:
        description: |
          Connectez votre forum Flarum à votre compte personnel sur {host} pour déverrouiller des fonctionnalités avancées; comprenant un tableau de bord vous donnant un aperçu de la santé de toutes vos installations flarum. Nous ajouterons d'avantage de fonctionnalités telles que des notfications lorsque votre forum contient des extensions obsolètes ou la possibilité de mettre à jour toutes les installations Flarum de manière centralisée.
        title: Connexion
      dashboard:
        sync:
          description: |
            Synchronisez les informations de vos extensions avec {host} pour recevoir des notifications régulières lorsque des mises à jour existent pour vos extensions. De plus, nous vous enverrons une notification régulière concernant les extensions obsolètes, concernant toutes vos installations Flarum synchronisées avec Bazaar.
          switch: Sync
        title: Tableau de bord
        visit-remote-dashboard: Visiter le tableau de bord
      requirements:
        file-permissions:
          description: |
            Il semble que Bazaar ne dispose pas des autorisations suffisantes pour écrire des fichiers et / ou des répertoires. Veuillez consulter la liste ci-dessous. Pour plus d'informations, consultez <a>le wiki</a>.
          title: Autorisation de système de fichier
        php-memory_limit:
          description: |
            Nous vous recommandons d'autoriser PHP à utiliser au moins {required} de mémoire, votre php.ini autorise actuellement {limit}. Bien que nous essayions d'augmenter la limite de mémoire au moment de l'exécution, le succès dépend de votre environnement d'hébergement. Pour plus d'informations, consultez <a>le wiki</a>.
          title: Limite de mémoire
      settings:
        field:
          token:
            description: 'Ce jeton API est requis pour accéder à l''API d''extension Flagrow. Si c''est déjà configuré, vous êtes prêt!'
            label: API token
          use_cron_for_tasks:
            description: |
              En autorisant cronjob à traiter les tâches de Bazaar, ces processus sont moins susceptibles d'expirer. Veuillez noter que vous devez être en mesure de configurer cronjob, consultez <a>le wiki</a>.
            label: Tâches cron (cronjob)
            toggle: Utiliser des crons pour le traitement des tâches
        title: Flagrow Bazaar
    nav:
      description: Le marché l'extension.
      title: Bazaar
    page:
      button:
        connect: Connecter
        connect_to_subscribe: Connectez votre Bazaar pour vous abonner à des extensions
        disable: Désactiver
        enable: Activer
        favorite_button: Extension favorite
        install: Installer
        more: 'Davantage de résultats, charger la page {current} sur {total}'
        remove_favorite_button: Retirer l'extension de vos favoris
        subscribe: Souscrire un abonnement
        uninstall: Désinstaller
        unsubscribe: Annuler un abonnement
        update: Mettre à jour
      extension:
        downloads: Téléchargements
        enabled: L'extension est activée
        favorited: L'une de vos favorites
        favorites: Favoris
        highest_version: Dernière version
        incompatible: Incompatible avec votre version actuelle de Flarum
        installed: L'extension est installée
        installed_version: Version installée
        latest_incompatible: Incompatible avec la dernière version de Flarum
        next_incompatible: Incompatible avec la prochaine version de Flarum
        outdated: 'L''extension est obsolète, veuillez mettre à jour à la version {new}'
        pending: L'extension attend qu'une tâche d'arrière-plan soit terminée
        premium: Premium
        subscribe_check_failed: Il semblerait que vous ayez annulé le processus de paiement.
        subscribed: Abonné
        vendor: 'Par {vendor}'
      state:
        no_results_available: |
          Il semble qu'aucun résultat n'est disponible pour le moment.
        not_authorized: |
          Votre autorisation auprès de l'API de flagrow.io a échouée. Ceci est peut-être causé par une connexion internet instable. Veuillez actualiser la page une fois votre connexion stabilisée. Si le problème persiste, veuillez nous contacter.
      task:
        attribute:
          created_at: Créé à
          finished_at: Terminé à
