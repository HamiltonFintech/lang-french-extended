the-turk-diff:
  admin:
    permissions:
      deleteEditHistory: Supprimer les historiques de modification des autres
      rollbackEditHistory: Restaurer les historiques de modification des autres
      selfDeleteEditHistory: Supprimer ses propres historiques de modification
      selfRollbackEditHistory: Restaurer ses propres historiques de modification
      viewEditHistory: Afficher l’historique des modifications
    settings:
      archiveInfo: 'Gardez à l’esprit que vous pouvez désactiver les deux options et exécuter la commande <code>php flarum diff: archive</code> pour archiver manuellement les anciennes révisions.'
      archiveOlds: Archiver les anciennes révisions
      archiveOldsInfo: 'Si <strong>x ≥ A</strong>, les premières <strong>y = mx + b</strong> révisions pour la publication seront stockées comme fusionnées et compressées. Le <strong>x</strong> fait référence au nombre de révisions de la publication. Les valeurs flottantes de <strong>y</strong> seront arrondies à la prochaine valeur entière la plus basse.'
      charLevel: Char-level
      dbOptimisation: Optimisation de la base de données
      detailLevel: Detail-Level
      lineLevel: Line-level
      mainPostOnly: Stocker uniquement les révisions de la publication principale
      mergeThreshold: Seuil de fusion pour le rendu combiné
      mergeThresholdHelp: 'Cela détermine si un bloc de type remplacement doit être fusionné ou non en fonction du rapport de contenu modifié, qui se situe entre 0 et 1.'
      neighborLines: Lignes voisines
      neighborLinesHelp: Spécifiez le nombre de lignes voisines que vous souhaitez afficher.
      noneLevel: None-level
      onlyUnsigned: Seuls les <strong>entiers non signés</strong> sont autorisés!
      separateBlock: Afficher un séparateur entre les différentes parties de différentiels dans les rendus HTML
      textFormatting: Activer la mise en forme du texte pour les aperçus
      title: Paramètres de diff
      useCrons: Utilisez crons pour archiver les anciennes révisions
      useCronsHelp: 'Vous devez ajouter une entrée Cron à votre serveur pour que cette option fonctionne. Cela fonctionnera chaque semaine le dimanche à 02h00. Si vous désactivez cette option et activez ci-dessus, toutes les révisions de la publication seront analysées pour l’archivage lorsque la publication associée est révisée.'
      usePoint: Utilisez <strong>un point</strong> comme séparateur décimal pour les valeurs flottantes.
      wordLevel: Word-level
